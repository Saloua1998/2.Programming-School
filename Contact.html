<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/Standard.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div id="nav"></div>

    <div class="Page">
      <section>
        <h2>Contact us!</h2>
        <form action="">
          <label for="Fname">First Name</label>
          <input type="text" name="First Name" id="Fname" />
          <label for="Lname">Last Name</label>
          <input type="text" name="Last Name" id="Lname" />
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" />
          <input type="submit" value="Send" class="Submitbtn" />
        </form>
      </section>

      <section>
        <h2>Start your own Course!</h2>
        <form>
          <label for="Fname">First Name</label>
          <input type="text" name="First Name" id="Fname" />
          <label for="Lname">Last Name</label>
          <input type="text" name="Last Name" id="Lname" />
          <label for="Email">Email</label>
          <label for="BirthDate">Date of Birth</label>
          <input type="date" name="BirthDate" id="BirthDate" />

          <h3 style="margin: 0.5rem 0rem; padding: 0px">Skills</h3>
          <div>
            <div>
              <input
                class="Checkbox"
                type="checkbox"
                name="HTML"
                value="HTML"
                id="HTML"
              />
              <label for="HTML">HTML</label>
            </div>
            <div>
              <input
                class="Checkbox"
                type="checkbox"
                name="CSS"
                value="CSS"
                id="CSS"
              />
              <label for="CSS">CSS</label>
            </div>
            <div>
              <input
                class="Checkbox"
                type="checkbox"
                name="JS"
                value="JS"
                id="JS"
              />
              <label for="JS">Javascript</label>
            </div>
          </div>
          <input type="submit" value="Send" class="Submitbtn" />
        </form>
      </section>
    </div>

    <div id="footer"></div>
    <script>
      $(function () {
        $("#nav").load("nav.html");
        $("#footer").load("Footer.html");
      });
    </script>
  </body>
</html>
